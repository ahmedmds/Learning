<!DOCTYPE html>
<html>

<body>

    <h1>How to create an Object from JSON String</h1>

    <p id="mycode"></p>

    <script>
        var text = '{"myStaff":[' +
                    '{"firstName":"James","lastName":"Alan" },' +
                    '{"firstName":"Jane","lastName":"Bucket" },' +
                    '{"firstName":"Angela","lastName":"Jones" }]}';

        obj = JSON.parse(text);
        document.getElementById("mycode").innerHTML = 
        obj.myStaff[1].firstName + " " + obj.myStaff[1].lastName;
    </script>

</body>

</html>
